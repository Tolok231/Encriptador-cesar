<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="index.css">
    <script src="Index.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <h1>Cifrador Cesar</h1>

        <form  id="cifrador" autocomplete="off" action="">
            <input id="input-original" spellcheck="false" placeholder="Ingrese el texto" name="text" type="text">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value" id="rango">
            <output>10</output>
        </div>

        
    </main>
</body>
</html>
